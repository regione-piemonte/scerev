<div *ngIf="!cronologia" style="text-align: center;">
	<div class="spinner-grow text-primary" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>
<div *ngIf="cronologia">
	<table class="table table-sm table-striped table-hover">
		<thead>
			<tr>
				<th scope="col">Data e Ora</th>
				<th scope="col">Utente</th>
				<th scope="col">Stato Richiesta</th>
				<th scope="col">Nota Richiedente</th>
				<th scope="col">Nota Interna</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let singlecron of cronologia">
				<th class="celleTab" scope="row">{{singlecron.dataOraInserimento}}</th>
				<td class="celleTab">{{singlecron.utente}}</td>
				<td class="celleTab">{{singlecron.statoRichiesta}}</td>
				<td class="celleTab">{{singlecron.notaRichiedente}}</td>
				<td class="celleTab">{{singlecron.notaInterna}}</td>
			</tr>
		</tbody>
	</table>
</div>

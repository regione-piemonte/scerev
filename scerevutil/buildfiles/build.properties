##############################################################################
# Build.properties
##############################################################################

# - [Definizione del Prodotto] -----------------------------------------------
  prodotto    = scerev
  contesto    = scerevutil
  componente  = scerevutil
  version     = 1.0.0

# - [Definizione dei files di output] ----------------------------------------
  jar-file-name  = ${componente}

# - [Cartelle di build] ------------------------------------------------------
  build       = ${basedir}/build
  src         = ${basedir}/src
  lib         = ${basedir}/lib
  lib_ext     = ${basedir}/lib_ext
  conf        = ${basedir}/conf
  temp        = ${build}/temp
